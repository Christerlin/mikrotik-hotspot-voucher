<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="2; url=$(link-orig)">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <title>Advertisement</title>
  <style>
    :root{
      --bg:#0f172a;--card:#0f172a;--accent:#06b6d4;--accent2:#7c3aed;--muted:#94a3b8
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:linear-gradient(180deg,#071029 0%,#0b1220 100%);display:flex;align-items:center;justify-content:center}
    .card{width:420px;max-width:95%;padding:32px;border-radius:20px;box-shadow:0 20px 40px rgba(16,24,40,0.1);background:var(--card);text-align:center;animation:fadeIn 0.8s ease}
    h1{font-size:22px;margin:0 0 14px}
    p{margin:0;color:var(--muted);font-size:15px}
    a{color:var(--accent);font-weight:600;text-decoration:none;margin-left:6px}
    a:hover{color:var(--accent2)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
  <script>
    var popup='';
    function openOrig(){
      if(window.focus) popup.focus();
      location.href=unescape('$(link-orig-esc)');
    }
    function openAd(){
      location.href=unescape('$(link-redirect-esc)');
    }
    function openAdvert(){
      if(window.name!='hotspot_advert'){
        popup=open('$(link-redirect)','hotspot_advert','');
        setTimeout("openOrig()",1000);
        return;
      }
      setTimeout("openAd()",1000);
    }
  </script>
</head>
<body onLoad="openAdvert()">
  <div class="card">

    <p>Si rien ne se passe automatiquement, ouvrez 
      <a href="$(link-redirect)" target="hotspot_advert">la publicitÃ©</a> manuellement.
    </p>
  </div>
</body>
</html>
